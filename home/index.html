<body>
	<style>
		.app-cover {
			background: #263238;
			position: fixed;
			z-index: 999;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transition: opacity .3s;
			opacity: 0;
			pointer-events: none;
			&.show{
				opacity: 1;
				pointer-events: auto;
			}
		}
	</style>
	<div class="app-cover show"></div>
</body>
